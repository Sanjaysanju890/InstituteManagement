<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            color: red;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    <h1 align="center"> Student Bus Due Details </h1>
    <hr color="green" align="centre" width="60%"/>

<table class="table">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Class</th>
      <th scope="col">Name</th>
      <th scope="col">Father Name</th>
      <th scope="col">City</th>
        <th scope="col">Bus Fee </th>
        <th colspan="2">Operations</th>

    </tr>
  </thead>
  <tbody>
  {% for student in studentss %}
    <tr>
        <td>{{student.student_id}}</td>
        <td>{{student.student_class}}</td>
        <td>{{student.student_name}}</td>
        <td>{{student.student_fathername}}</td>
        <td>{{student.student_addr}}</td>
        <td>{{student.student_busfee}}</td>

        <td><a href="/update/{{ student.id }}">Update</a>
            <a href="/delete/"{{ student.id }}>Delete</a>
        </td>

    </tr>
    {%endfor%}
  </table><br /><hr color="black" width="90%"/>
        <button type="button" class="btn btn-outline-dark" style="margin-left: 650px" onclick="location.href='{% url 'home' %}'">Go back</button>
        <button type="button" class="btn btn-outline-dark" style="margin-left: 10px" onclick="location.href='{% url 'insert' %}'">Add Details</button>

    </tbody>
</html>
